<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Madimi+One&family=Poetsen+One&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock  Paper  Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="roc0.png" alt="rock">

        </div>
        <div class="choice" id="paper">
            <img src="pap0.png" alt="paper">

        </div>
        <div class="choice" id="scissors">
            <img src="sci0.png" alt="paper">

        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-con">
        <p class="msg">
            Play your move
        </p>
    </div>
    <script src="project3.js"></script>
</body>
</html>
